version: 2

sources:
  - name: jaffle_shop
    description: clone of a postgres database
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: raw customer data
      - name: orders
        columns:
        - name : id
          description: primary key for orders
          data_tests:
            - not_null
            - unique

        config:
          loaded_at_field: _etl_loaded_at
          freshness: 
            warn_after:
              count: 24
              period: hour
            error_after:
              count: 48
              period: hour
